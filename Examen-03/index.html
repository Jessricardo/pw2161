<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Examen 03 Altas</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body background="img/fondo.jpg">
	<header>
		<h1>Altas de Almacenes</h1>
		<nav>
			<ul>
				<li><button id="btnInicio" class="btn btn-primary active">Inicio</button></li>
				<li><button id="btnAltas" class="btn btn-primary">Altas</button></li>
				<li><button class="btn btn-default disabled">Bajas</button></li>
				<li><button class="btn btn-default disabled">Cambios</button></li>
				<li><button class="btn btn-default disabled">Consultas</button></li>
				<li><button class="btn btn-default disabled">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article id="mainMessage">
				Examen 03 Programación WEB <br>
				Altas Almacenes
			</article>
			<article id="altaAlmacenes">
				<h2>Alta de Almacen</h2>
				<form action="#" id="frmAltaAlmacenes" name="frmAltaAlmacenes">
					<input type="number" class="form-control" name="txtIdAlmacen" required id="txtIdAlmacen" placeholder="ID de Almacen">
					<input type="text" class="form-control" name="txtNombreAlmacen" required id="txtNombreAlmacen" placeholder="Nombre">
					<input type="text" class="form-control" name="txtDireccion1Almacen" required id="txtDireccion1Almacen" placeholder="Direccion 1">
					<input type="text" class="form-control" name="txtDireccion2Almacen" required id="txtDireccion2Almacen" placeholder="Direccion 2">
					<input type="number" class="form-control" name="txtCPAlmacen" required id="txtCPAlmacen" placeholder="Código Postal">
					<input type="text" class="form-control" name="txtLocalidadAlmacen" required id="txtLocalidadAlmacen" placeholder="Localidad">
					<input type="text" class="form-control" name="txtProvinciaAlmacen" required id="txtProvinciaAlmacen" placeholder="Provincia">
					<input type="submit" id="btnAltaAlmacen" name="btnAltaAlmacen" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
		</section>
	</main>
	<footer>
	</footer>
</body>
</html>
