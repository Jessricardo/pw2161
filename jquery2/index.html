<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segundo Ejemplo JQuery</title>	
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body background="img/fondo.jpg">
	<header>
		<h1>Sistema de Ejemplo</h1>
		<nav>
			<ul>
				<li><button class="btn btn-primary active">Inicio</button></li>
				<li><button class="btn btn-default">Altas</button></li>
				<li><button class="btn btn-default">Bajas</button></li>
				<li><button class="btn btn-default">Cambios</button></li>
				<li><button class="btn btn-default">Consultas</button></li>
				<li><button class="btn btn-default">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article>
				<article id="datosUsuario" class="panel panel-primary">
  					<article class="panel-heading">
    					<h3 class="panel-title">Proporcione sus datos</h3>
  					</article>
  					<article class="panel-body">
    					<form id="frmValidaEntrada" action="#">
    					   <input id="txtUsuario" required type="text" class="form-control" autofocus placeholder="Usuario">
    						<input id="txtClave" required type="password" class="form-control" placeholder="ContraseÃ±a">
    						<input type="submit" class="btn btn-success btn-block" value="Entrar">
    					</form>
  					</article>
				</article>
			</article>
		</section>
		<section>
			<article id="altaUsuarios">
				<h2>Alta de Usuarios</h2>
				<form action="#" id="frmAltaUsuarios" name="frmAltaUsuarios">
					<input type="text" class="form-control" name="txtNombreUsuario" required id="txtNombreUsuario" placeholder="Usuario">
					<input type="password" class="form-control" name="txtClaveUsuario" id="txtClaveUsuario" required placeholder="Clave">
					<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control">
						<option value="vigente">Vigente</option>
						<option value="baja">Baja</option>
					</select>
					<input type="text" class="form-control" id="txtDepartamento" name="txtDepartamento" placeholder="Departamento">
					<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
		</section>
	</main>
	<footer></footer>
	
</body>
</html>
