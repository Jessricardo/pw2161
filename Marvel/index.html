<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>API de Marvel</title>
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body class="fondo">
	<article>
		<table>
			<tr>
				<td id="tdImage">
					<img src="img/character.jpg" id="heroPicture" alt="">
				</td>
			</tr>
			<tr>
				<td id="heroName">
				</td>
			</tr>
			<tr>
				<td id="heroDescription">
				</td>
			</tr>
			<tr>
				<td id="heroItems">
				</td>
			</tr>
			<tr>
				<td>
				<span id="heroComicsTitle">Comics&nbsp;&nbsp;+</span>
				<div id="heroComics"></div>
				</td>
			</tr>
		</table>
		<input type="text" id="heroSearch">
		<button id="heroButton">Buscar personaje</button>
		<div id="caja">
			<button class="direccion" id="anterior">&laquo;</button>
			<button class="direccion" id="siguiente">&raquo;</button>
		</div>
	</article>
</body>
</html>
